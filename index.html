<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
    <title>Piano Digital</title>
</head>
<body>
    <section class="piano">

        <section class="controls">

            <h1>Piano Digital Online</h1>

            <label style="user-select: none;" class="center">
                Show keys 
                    <span class="switcher" id="checkboxSwitcher">
                        <span class="slider"></span>
                    </span> 
                <input type="checkbox" class="checkboxKeys">
            </label>

        </section>
        <section class="pianoKeys">
            <div class="key key white" data-note="1"><span class="n1">q</span></div>
            <div class="key key black" data-note="2"><span class="n2">2</span></div>
            <div class="key key white" data-note="3"><span class="n3">w</span></div>
            <div class="key key black" data-note="4"><span class="n4">3</span></div>
            <div class="key key white" data-note="5"><span class="n5">e</span></div>
            <div class="key key white" data-note="6"><span class="n6">4</span></div>
            <div class="key key black" data-note="7"><span class="n7">r</span></div>
            <div class="key key white" data-note="8"><span class="n8">t</span></div>
            <div class="key key black" data-note="9"><span class="n9">6</span></div>
            <div class="key key white" data-note="10"><span class="n10">y</span></div>
            <div class="key key black" data-note="11"><span class="n11">7</span></div>
            <div class="key key white" data-note="12"><span class="n12">u</span></div>
            <div class="key key white" data-note="13"><span class="n13">i</span></div>
            <div class="key key black" data-note="14"><span class="n14">9</span></div>
            <div class="key key white" data-note="15"><span class="n15">o</span></div>
            <div class="key key black" data-note="16"><span class="n16">0</span></div>
            <div class="key key white" data-note="17"><span class="n17">p</span></div>
            <div class="key key white" data-note="18"><span class="n18">-</span></div>
            <div class="key key black" data-note="19"><span class="n19">[</span></div>
            <div class="key key white" data-note="20"><span class="n20">]</span></div>
            <div class="key key black" data-note="21"><span class="n21">&larr;</span></div>
            <div class="key key white" data-note="22"><span class="n22">\</span></div>
            <div class="key keyblack" data-note="22"><span class="n23">INS</span></div>
            <div class="key key white" data-note="23"><span class="n24">END</span></div>
        </section>
        
    </section>
</body>
</html>
